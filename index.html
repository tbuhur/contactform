<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8"  />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Contact Form</title>
   <link rel="stylesheet" href="./styleform.css" />
 </head>
 <body>
 <h1>Welcome to the Contact Form!</h1>
 <br/>
 <p> Please fill in the form below!</p>
 <br>
 <label for="nameId">Your name and surname:</label> <br>
 <input placeholder="Name/Surname" type="texte" id="nameId" width="30%" />
 <br/>
 <label for="emaill">Your e-mail:</label><br>
 <input placeholder="E-Mail" type="texte" id="emaill" width="30%">
 <br />
 <textarea
            name="userFeedback"
            cols="20"
            rows="10"
            id="consent"
            placeholder="Your message and contact informations here..."
            maxlength="300"
            style="font-family: Arial, Helvetica, sans-serif; width: 22%; resize: none;"></textarea>
            <br>
            <input
              type="checkbox"
              id="checkbox"
              name="consent" required>
            
              
            
 <label for="greet" id="greet"
              >By submitting this form, I agree<br>
              <a class="termsconditions-link" href="terms.html">terms</a> 
               to the and <a class="termsconditions-link" href="terms.html">conditions</a> .
            </label>
            <br />
            <br>
 <button class="greetBtn" id="greetBtn">Submit!</button>
 <br/>
 <button class="repeatBtn" id="repeatBtn">Repeat Greeting 3 Times!</button>
 <br>
 <h2 id="gmessage"></h2>
 <a href="done.html"  id="elem"></a>
 <script src="app.js"></script>
 </body>
</html>
